<script id="comment_temp" type="text/x-underscore-template">
  <li class="media comment">
    <a href="<%%- data.user_profile %>" target="_blank" class="pull-left">
      <img src="<%%- data.user_avatar %>" class="media-object" alt="<%%- data.user_name %>" />
    </a>
    <div class="media-body">
      <h4 class="media-heading">
        <a href="<%%- data.user_profile %>" target="_blank"><%%- data.user_name %></a>
        says
        <small class="text-muted">[at <%%- data.timestamp %>]</small></h4>
      <p><%%- data.body %></p>
    </div>
  </li>
</script>
